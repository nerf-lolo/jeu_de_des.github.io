<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROLL THE DICE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Cairo&family=Lato:wght@100;300&display=swap"
        rel="stylesheet">

</head>

<body>


    <h1>Roll the dice</h1>

    <section class="container">
        <button id="newgamebtn"><i class="bi bi-plus-circle"></i> New game</button>

        <div class=" player player_0 player_active">
            <h2 class="player_name">Player 1 <i class="bi bi-dot"></i></h2>
            <p id="global_0"></p>

            <div class="round-player0">
                <p class="current"> Current</p>
                <p id="current_0"></p>
            </div>
        </div>

        <div id="dice-area">
            <img />
        </div>

        <div class="player player_1">
            <h2 class="player_name">Player 2 <i class="bi bi-dot"></i></h2>
            <p id="global_1"></p>

            <div class="round-player1">
                <p class="current"> Current</p>
                <p id="current_1"></p>
            </div>
        </div>

        <div class="btns">
            <button id="rolldice"><i class="bi bi-arrow-repeat"></i> Roll the dice</button>
            <button id="hold"><i class="bi bi-box-arrow-in-down"></i> Hold</button>
        </div>


    </section>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
